{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ post.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button class="button" type="submit">Yes, delete</button>
</form>
<a href="{% url 'bulletin_detail' post.pk %}">Cancel</a>
{% endblock %}
