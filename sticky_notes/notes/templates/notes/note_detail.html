{% extends 'base.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<h1>{{ note.title }}</h1>
<div>{{ note.content|safe }}</div>  <!-- Use the 'safe' filter to render HTML content -->
<a class="button" href="{% url 'note_edit' note.pk %}">Edit</a>
<a class="button" href="{% url 'note_delete' note.pk %}">Delete</a>
<a href="{% url 'note_list' %}">Back to list</a>
{% endblock %}
